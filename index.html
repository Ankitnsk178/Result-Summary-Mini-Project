<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Result Summary Component Mini Project</title>
</head>
<body>
    
    <div class="container">

        <div class="card">

            <div class="left_container">

                <span class="text">Your Result</span>
    
                <div class="circle">
    
                    <span class="number">76</span>
                    <span class="out_of">of 100</span>
    
                </div>
    
                <span class="great">Great</span>
    
                <span class="para">You scored higher than 65% of the people who have taken these tests.</span>
    
            </div>
    
    
            <div class="right_container">
    
                <span class="summary">Summary</span>
    
                <div class="mini_card">
                    <div class="name_image">
                        <img src="images/icon-reaction.svg" alt="Reaction" class="svg_image">
                        <span class="name">Reaction</span>
                    </div>
                    <div class="scores_out_of">
                        <span class="scores">80</span><span class="out_of_score"> / 100</span>
                    </div>
                </div>
    
                <div class="mini_card">
                    <div class="name_image">
                        <img src="images/icon-memory.svg" alt="Memory" class="svg_image">
                        <span class="name">Memory</span>
                    </div>
                    <div class="scores_out_of">
                        <span class="scores">92</span><span class="out_of_score"> / 100</span>
                    </div>
                </div>
    
                <div class="mini_card">
                    <div class="name_image">
                        <img src="images/icon-verbal.svg" alt="Verbal" class="svg_image">
                        <span class="name">Verbal</span>
                    </div>
                    <div class="scores_out_of">
                        <span class="scores">61</span><span class="out_of_score"> / 100</span>
                    </div>
                </div>
    
                <div class="mini_card">
                    <div class="name_image">
                        <img src="images/icon-visual.svg" alt="Visual" class="svg_image">
                        <span class="name">Visual</span>
                    </div>
                    <div class="scores_out_of">
                        <span class="scores">72</span><span class="out_of_score"> / 100</span>
                    </div>
                </div>
    
                <a href="#" class="button">Continue</a>
    
            </div>

        </div>

    </div>

</body>
</html>
